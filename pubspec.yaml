name: mybiz_app
description: MyBiz - 비즈니스 관리 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^5.0.0
  google_fonts: ^6.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  image_picker: ^1.0.4
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  fl_chart: ^0.65.0
  url_launcher: ^6.2.1
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  image: ^4.1.3
  dio: ^5.3.2
  photo_view: ^0.14.0
  webview_flutter: ^4.4.2
  gal: ^2.3.0
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# 앱 아이콘 자동 생성 설정
flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/images/MyBiz.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/MyBiz.png
  web:
    generate: true
    image_path: assets/images/MyBiz.png
    background_color: "#FFFFFF"
    theme_color: "#2196F3"
  windows:
    generate: true
    image_path: assets/images/MyBiz.png

# Windows 데스크톱 지원
platforms:
  windows: